# 기본 환경(로컬)에서 적용되는 DB 설정
spring:
  datasource:
    master:
      driverClassName: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/mybatis
      username: taerin
      password: '0000'
    slave:
      driverClassName: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/mybatis2
      username: taerin
      password: '0000'



# MyBatis
mybatis:
  type-aliases-package: board.demo.model # 파라미터, 응답값에 패키지명 등을 안적어도 되게
  configuration:
    map-underscore-to-camel-case: true # DB의 underscore를 camel case로 자동 변환
  mapper-locations: classpath:mapper/**/*.xml # resources/mapper 하위에 있는 xml을 매핑파일로 인식
logging:
  level:
    board:
      demo:
        repository:
          mybatis: trace # board.demo.repository.mybatis 로그 추출