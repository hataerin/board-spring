# 기본 환경(로컬)에서 적용되는 DB 설정
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mybatis
    username: taerin
    password: '0000'
  redis:
    lettuce:
      pool:
        max-active: 8 # pool에 할당할수 있는 커넥션 최대수(default:8)
        max-idle: 8 # pool의 idle 커넥션 최대수(default:8)
        min-idle: 2 # pool의 idle 커넥션 최소수(default:0)
    host: 127.0.0.1
      port: 6379
      username: [ username ]
      password: [ password ]
      timeout: 1000  # 커넥션 타임아웃 (단위: 밀리세컨드 )


# MyBatis
mybatis:
  type-aliases-package: board.demo.model # 파라미터, 응답값에 패키지명 등을 안적어도 되게
  configuration:
    map-underscore-to-camel-case: true # DB의 underscore를 camel case로 자동 변환
  mapper-locations: classpath:mapper/**/*.xml # resources/mapper 하위에 있는 xml을 매핑파일로 인식
logging:
  level:
    board:
      demo:
        repository:
          mybatis: trace # board.demo.repository.mybatis 로그 추출